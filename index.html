<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Unit Conversion</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="unit-conversion">
      <label class="align-right" for="number">مقدار</label>
      <input
        type="text"
        class="gray-border"
        name=""
        id="entry-number"
        placeholder="فقط عدد"
      />
      <label class="align-right" for="from-units-dropdown"
        >انتخاب واحد مبدأ</label
      >
      <select
        name="units"
        id="from-units-dropdown"
        class="gray-border units-dropdown"
      >
        <option value="" disabled selected>انتخاب کنید</option>
        <option value="gr">گرم</option>
        <option value="kg">کیلوگرم</option>
        <option value="lb">پوند</option>
        <option value="oz">اونس</option>
        <option value="ton">تُن</option>
      </select>
      <label class="align-right" for="to-units-dropdown"
        >انتخاب واحد مقصد</label
      >
      <select
        name="units"
        id="to-units-dropdown"
        class="gray-border units-dropdown"
      >
        <option value="" disabled selected>انتخاب کنید</option>
        <option value="gr">گرم</option>
        <option value="kg">کیلوگرم</option>
        <option value="lb">پوند</option>
        <option value="oz">اونس</option>
        <option value="ton">تُن</option>
      </select>
      <button id="submit">تبدیل واحد</button>
      <div id="result">
        <input type="text" name="result" id="conversion-result" readonly />
        <input type="text" name="target-unit" id="target-unit" readonly />
        <label for="conversion-result"> خروجی</label>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
